<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>amStock Example</title>
		<link rel="stylesheet" href="../amcharts/style.css" type="text/css">

		<script src="amcharts/amcharts.js" type="text/javascript"></script>
		<script src="amcharts/serial.js" type="text/javascript"></script>
		<script src="amcharts/amstock.js" type="text/javascript"></script>

		<script>
			AmCharts.ready(function () {
				generateChartData();
				createStockChart();
			});

			var chartData = [];
			var chartDatax = [];

			function generateChartData() {
		
				 var nr_wkci_items = parseInt(localStorage.getItem("$fap_nowkcis$"));
  for(var i=0;  i<nr_wkci_items; i++) {
    var key = "$fap_wkci"+(i+1).toString()+"$";
    var item = JSON.parse(localStorage.getItem(key));
    chartData.push(item)
  }   
  //alert("done!");
  for(var i=0, len=nr_wkci_items; i<len; i++) {
//alert(i);
//console.log(i);
    //$("#abcd").append("<button>"+ chartDatax[i]['date']+"  value:"+chartDatax[i]['value']+"  vol:"+chartDatax[i]['volume'] +"</button></br>");
  }   

			}

			var chart;

			function createStockChart() {
				chart = new AmCharts.AmStockChart();

				// As we have minutely data, we should set minPeriod to "mm"
				var categoryAxesSettings = new AmCharts.CategoryAxesSettings();
				categoryAxesSettings.minPeriod = "DD";
				chart.categoryAxesSettings = categoryAxesSettings;

				// DATASETS //////////////////////////////////////////
				var dataSet = new AmCharts.DataSet();
				dataSet.color = "#b0de09";
				dataSet.fieldMappings = [{
					fromField: "value",
					toField: "value"
				}, {
					fromField: "volume",
					toField: "volume"
				}];
				dataSet.dataProvider = chartData;
				dataSet.categoryField = "date";

				// set data sets to the chart
				chart.dataSets = [dataSet];

				// PANELS ///////////////////////////////////////////
				// first stock panel
				var stockPanel1 = new AmCharts.StockPanel();
				stockPanel1.showCategoryAxis = false;
				stockPanel1.title = "Weight";
				stockPanel1.percentHeight = 70;

				// graph of first stock panel
				var graph1 = new AmCharts.StockGraph();
				graph1.valueField = "value";
				graph1.type = "smoothedLine";
				graph1.lineThickness = 2;
				graph1.bullet = "round";
				graph1.bulletBorderColor = "#FFFFFF";
				graph1.bulletBorderAlpha = 1;
				graph1.bulletBorderThickness = 3;
				stockPanel1.addStockGraph(graph1);

				// create stock legend
				var stockLegend1 = new AmCharts.StockLegend();
				stockLegend1.valueTextRegular = " ";
				stockLegend1.markerType = "none";
				stockPanel1.stockLegend = stockLegend1;


				// second stock panel
				var stockPanel2 = new AmCharts.StockPanel();
				stockPanel2.title = "Calorie";
				stockPanel2.percentHeight = 30;
				var graph2 = new AmCharts.StockGraph();
				graph2.valueField = "volume";
				graph2.type = "column";
				graph2.cornerRadiusTop = 2;
				graph2.fillAlphas = 1;
				stockPanel2.addStockGraph(graph2);

				// create stock legend
				var stockLegend2 = new AmCharts.StockLegend();
				stockLegend2.valueTextRegular = " ";
				stockLegend2.markerType = "none";
				stockPanel2.stockLegend = stockLegend2;

				// set panels to the chart
				chart.panels = [stockPanel1, stockPanel2];


				// OTHER SETTINGS ////////////////////////////////////
				var scrollbarSettings = new AmCharts.ChartScrollbarSettings();
				scrollbarSettings.graph = graph1;
				scrollbarSettings.usePeriod = "10DD"; // this will improve performance
				scrollbarSettings.updateOnReleaseOnly = false;
				scrollbarSettings.position = "top";
				chart.chartScrollbarSettings = scrollbarSettings;

				var cursorSettings = new AmCharts.ChartCursorSettings();
				cursorSettings.valueBalloonsEnabled = true;
				chart.chartCursorSettings = cursorSettings;


				// PERIOD SELECTOR ///////////////////////////////////
				var periodSelector = new AmCharts.PeriodSelector();
				periodSelector.position = "top";
				periodSelector.dateFormat = "YYYY-MM-DD JJ:NN";
				periodSelector.inputFieldWidth = 150;
				periodSelector.periods = [{
					period: "YYYY",
					count: 1,
					label: "1 year"
				}, {
					period: "MM",
					count: 6,
					label: "6 months"
				}, {
					period: "MM",
					count: 1,
					label: "1 month"
				}, {
					period: "DD",
					count: 7,
					label: "1 week"
				}, {
					period: "MAX",
					label: "MAX"
				}];
				chart.periodSelector = periodSelector;

				var panelsSettings = new AmCharts.PanelsSettings();
				panelsSettings.mouseWheelZoomEnabled = true;
				panelsSettings.usePrefixes = true;
				chart.panelsSettings = panelsSettings;


				chart.write('chartdiv');
			}


		</script>
	</head>
	<body style="background-color:#FFFFFF">
		<div id="chartdiv" style="width:100%; height:600px;"></div>
		<div id="abcd"></div>
	</body>

</html>
